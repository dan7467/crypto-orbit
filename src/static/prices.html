<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Crypto Prices</title>
</head>

<div class="navbar">
    <div class="brand"><br/>&emsp;CryptoOrbit</div>
    <div>
        <a href="/">Home</a>
        <a href="/prices">Prices</a>
    </div>
</div>

<body>
    <h1 class="semi_bolded"><u>Live Crypto Prices in real time:</u></h1>
    <div id="bitcoin" class="price"><a href="/btc">Bitcoin</a>: <span id="bitcoin-price">Loading...</span></div>
    <div id="ethereum" class="price">Ethereum: <span id="ethereum-price">Loading...</span></div>
    <div id="monero" class="price">Monero: <span id="monero-price">Loading...</span></div>
    <div id="litecoin" class="price">Litecoin: <span id="litecoin-price">Loading...</span></div>
    <div id="tether" class="price">Tether: <span id="tether-price">Loading...</span></div>
    <div id="cardano" class="price">Cardano: <span id="cardano-price">Loading...</span></div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let ca = decodeURIComponent(document.cookie).split(';');
            let c;
            for(let i = 0; i <ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname + "=") == 0) {
                    return c.substring(cname.length + 1, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, hours_to_expire) {
            const d = new Date();
            d.setTime(d.getTime() + (hours_to_expire*60*60*1000));
            document.cookie = cname + "=" + cvalue + ";" + "expires="+ d.toUTCString() + ";path=/";
        }

        const socket = io('http://localhost:3000');
        // const coin_inits = {}; // replaced with cookies
        socket.on('prices', (prices) => {
            for (let price in prices) {
                // TO-DO: fix color change, it sticks to the initial color
                if (getCookie(price) !== "" && getCookie(price) < prices[price]) {
                    document.getElementById(price+'-price').style = 'color: #66ff33;';
                }
                else {
                    document.getElementById(price+'-price').style = 'color: #ff1a1a;';
                }
                document.getElementById(price+'-price').textContent =  Number(parseFloat(prices[price]).toFixed(2)).toLocaleString("en-US") + ' $ (USD)' ;
                // coin_inits[price] = true; // replaced with:
                setCookie(price, prices[price], 0.15);
            }
        });
    </script>
</body>
</html>
