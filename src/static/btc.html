<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Crypto Prices</title>
    <script src=
"https://cdn.jsdelivr.net/npm/chart.js">
	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
</head>

<div class="navbar">
    <div class="brand"><br/>&emsp;CryptoOrbit</div>
    <div>
        <a href="/">Home</a>
        <a href="/prices">Prices</a>
    </div>
</div>

<body>


    <div id="bitcoin" class="price" style="font-size: 34px;">Bitcoin = <span id="bitcoin-price">Loading...</span></div>

    <canvas id="barChart" width="700" height="250"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <input id="last_price" type="hidden" value="0"></input>
    
    <script>

        // TO-DO: Generify this whole page to apply to every coin:
        //                                                         // receive 'coin_name' as a parameter and have generic URL

        const socket = io('http://localhost:3000');
        const coin_name = 'bitcoin';
        const data = [];
        const max_graph_len = 150;
        const coin_initialized = {};
        let lastPrice = document.getElementById('last_price');
    
        document.addEventListener("DOMContentLoaded", function () {
            // Setup Chart.js
            let ctx = document.getElementById('barChart').getContext('2d');
            
            const config = {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bitcoin Price ($)',
                        borderWidth: 2,
                        radius: 0,
                        data: data,
                        segment: {
                        borderColor: (ctx) => {
                            return ctx.p1.parsed.y > ctx.p0.parsed.y ? '#66ff33' : '#ff1a1a';
                        }
                    }
                    }]
                },
                options: {
                    animation: true, // Disable animations for real-time updates
                    interaction: {
                        intersect: false
                    },
                    plugins: { legend: {display: false} },
                    scales: {
                        x: {
                            type: 'time', // Use time scale for X-axis
                            time: {
                                unit: 'second', // Format by seconds
                                displayFormats: {
                                    second: 'HH:mm:ss' // Format as HH:MM:SS:MS
                                }
                            },
                            title: { display: true, text: 'Time (HH:mm:ss)' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)'
                            },
                            beginAtZero: false,
                        }
                    }
                }
            };
    
            let priceChart = new Chart(ctx, config);
    
            socket.on('prices', (prices) => {
                if (coin_name in prices) {
                    const price = parseFloat(prices[coin_name]).toFixed(2);
                    coin_initialized[coin_name] = true;
    
                    document.getElementById(coin_name + '-price').textContent = `${Number(price).toLocaleString("en-US")} $ (USD)`;

                    // TO-DO: fix timestamp, it's wrong
                    data.push({ x: new Date().getTime() / 1000, y: parseFloat(price) });

                    if (lastPrice.value !== '0') {
                        config.data.datasets[0].borderColor = price > lastPrice ? '#66ff33' : '#ff1a1a';
                    }

                    // TO-DO: add price color-changing (not the line itself - the price value which is above)
    
                    if (data.length > max_graph_len) {
                        data.shift();
                    }

                    lastPrice.value = price;
    
                    priceChart.update();
                }
            });
        });
    </script>
    
    <button onclick="history.back()"><b>Back to prices</b></button>

</body>
</html>
